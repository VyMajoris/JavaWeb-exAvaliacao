<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Cadastro de Aluno
	</ui:define>

		<ui:define name="content">
			<div class=" container top-landing">
				<h2>Cadastro de Alunos</h2>
				<h:form>


					<div class="col-md-6">
						<div class="form-group">
							<h:outputLabel value="Registro de Matrícula"
								style="font-weight:bold" />
							<h:inputText pa:placeholder="Registro de Matrícula(Somente números)" value="#{alunoBean.aluno.rm}"
										styleClass="form-control"  />
						</div>


						<div class="form-group">
							<h:outputLabel value="Nome" style="font-weight:bold" />

							<h:inputText pa:placeholder="Nome Completo" value="#{alunoBean.aluno.nome}"
										styleClass="form-control"  />

						</div>

						<div class="form-group">

							<h:outputLabel value="Email" style="font-weight:bold" />

							<h:inputText pa:placeholder="Email"  value="#{alunoBean.aluno.email}"
										styleClass="form-control"  />

						</div>
						<div class="form-group">

							<h:outputLabel value="Data de Nascimento"
								style="font-weight:bold" />

							<h:inputText pa:type="date" pa:placeholder="Data de Nascimento"  value="#{alunoBean.aluno.dataNasc}"
										styleClass="form-control"  />


						</div>
					</div>




					<div class="col-md-6">
						<div class="form-group">

							<h:outputLabel value="Endereco" style="font-weight:bold" />

							<h:inputTex  pa:placeholder="Endereço" value="#{alunoBean.aluno.endereco}"
										styleClass="form-control"  />

						</div>

						<div class="form-group">

							<h:outputLabel value="Telefone" style="font-weight:bold" />

							<h:inputText pa:placeholder="Telefone"  value="#{alunoBean.aluno.tel}"
										styleClass="form-control"  />

						</div>

						<div class="form-group">

							<h:outputLabel value="Escola" style="font-weight:bold" />

							<select
								class="form-control select select-primary">
								<optgroup label="Profile">
									<option value="0">My Profile</option>
									<option value="1">My Friends</option>
								</optgroup>
								<optgroup label="System">
									<option value="2">Messages</option>
									<option value="3">My Settings</option>
									<option value="4">Logout</option>
								</optgroup>
							</select>

							<script type="text/javascript">
								$(document).ready(function() {
									$("select").select2();
								});
							</script>

						</div>

						<div class="form-group">

							<h:outputLabel value="Curso" style="font-weight:bold" />

							<select class="form-control select select-primary" id="cb-frentes" required="required"
								size="1" jsf:value="#{checkstyleBean.frente}">
								<option value="#{null}" jsfc="f:selectItem" />
									<optgroup label="Profile">
									<option value="0">My Profile</option>
									<option value="1">My Friends</option>
								</optgroup>
								<optgroup label="System">
									<option value="2">Messages</option>
									<option value="3">My Settings</option>
									<option value="4">Logout</option>
								</optgroup>
								<ui:repeat value="#{appBean.frentes}" var="frente"
									jsfc="f:selectItems">
									<option value="#{frente}">#{frente}</option>
								</ui:repeat>
							</select>

						</div>


					</div>



					<div class="col-sm-12">

						<div class="form-group">



							<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
								value="Enviar" />
						</div>
					</div>


				</h:form>
			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
