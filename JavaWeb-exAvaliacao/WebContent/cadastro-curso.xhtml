<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Cadastro de Curso
	</ui:define>

		<ui:define name="content">

			<div class="container top-landing">
				<h2>Cadastro de Curso</h2>
				<h:form prependId="false">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-warning">
								<h:outputLabel value="Nome" style="font-weight:bold" />
								<h:inputText pa:placeholder="Nome"
									value="#{cursoBean.curso.nome}" styleClass="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Duração" style="font-weight:bold" />
								<div class="input-group">
									<h:inputText pa:type="number" pa:placeholder="Nome"
										value="#{cursoBean.curso.duracao}" styleClass="form-control" />
									<span class="input-group-addon">HORAS-AULA (H/A)</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Data de Início" style="font-weight:bold" />

								<p:inputText styleClass="form-control" type="date"
									value="#{cursoBean.dataInicio}">

								</p:inputText>


							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Previsão de Término"
									style="font-weight:bold" />
								<p:inputText styleClass="form-control" type="date"
									value="#{cursoBean.dataTermino}">>
								</p:inputText>



							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Vagas" style="font-weight:bold" />
								<input jsf:value="#{cursoBean.curso.vagas}" class="form-control"
									type="text"></input>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Escolas" style="font-weight:bold" />
								<h:selectManyListbox 
									styleClass="form-control multiselect multiselect-info"
									required="required" size="1"
									value="#{cursoBean.listEscolaIdSelecionadas}">


									<f:selectItems value="#{cursoBean.listarEscolas()}" var="esc"
										itemLabel="#{esc.nome}" itemValue="#{esc.idEscola}" />

								</h:selectManyListbox>


								<script type="text/javascript">
								$(document).ready(function() {
									$("select").select2();
									
								});
							
							</script>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<h:outputLabel value="Descrição Completa"
									style="font-weight:bold" />

								<h:inputTextarea value="#{cursoBean.curso.descricaoCompleta}"
									styleClass="form-control" rows="3" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<h:commandButton rendered="#{cursoBean.cursoUpdate == true}"
									styleClass="btn btn-block btn-lg btn-primary"
									action="#{cursoBean.atualizarCurso()}" type="submit"
									value="Atualizar" />
								<h:commandButton rendered="#{cursoBean.cursoUpdate == false}"
									styleClass="btn btn-block btn-lg btn-primary"
									action="#{cursoBean.cadastrarCurso}" type="submit"
									value="Cadastrar" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

</h:body>
</html>
