<!DOCTYPE html>



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Cadastro de Disciplina
	</ui:define>

		<ui:define name="content">
			<div class=" container top-landing">
				<h:messages globalOnly="true" />
				<h2>Cadastro de Disciplina</h2>
				<h:form>


					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Nome" style="font-weight:bold" />

								<h:inputText styleClass="form-control"
									value="#{disciplinaBean.disciplina.nome}" />

							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group has-warning">
								<h:outputLabel value="Descrição Curta" style="font-weight:bold" />

								<h:inputText styleClass="form-control"
									value="#{disciplinaBean.disciplina.descricao}" />

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">


								<h:outputLabel value="Cursos" style="font-weight:bold" />
								<h:selectOneMenu
									styleClass="form-control select select-block mb1"
									value="#{disciplinaCadastroBean.disciplina.cursos}">
									<f:selectItem itemValue="null" itemLabel="Sel. classe" />
									<f:selectItems value="#{disciplinaCadastroBean.listCurso}"
										var="esc" itemValue="#{esc}" itemLabel="#{esc.nome}" />
								</h:selectOneMenu>



								<script type="text/javascript">
								$(document).ready(function() {
									$("select").select2({
										
									});
									
								});
							
							</script>
							</div>
						</div>
					</div>






					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<c:if
									test="${empty disciplinaCadastroBean.disciplina.idDisciplina}">
									<h:commandButton
										rendered="#{disciplinaCadastroBean.disciplina.idDisciplina == 0}"
										styleClass="btn btn-block btn-lg btn-primary"
										action="#{disciplinaCadastroBean.cadastrarDisciplina()}"
										type="submit" value="Cadastrar" />
								</c:if>
								<c:if
									test="${not empty disciplinaCadastroBean.disciplina.idDisciplina }">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{disciplinaCadastroBean.atualizarDisciplina()}"
										type="submit" value="Atualizar" />
								</c:if>
							</div>
						</div>
					</div>


				</h:form>
			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
