

<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<h:body>

	<ui:composition template="/template/_template.xhtml">
		<ui:define name="title">
	    Cadastro de Escolas
	</ui:define>

		<ui:define name="content">

			<div class=" container top-landing">
				<h:messages globalOnly="true" />
				<h2>Cadastro de Tipos de Nota</h2>
				<h:form prependId="false">
					<h:inputHidden value="#{tipoNotaCadastroBean.tipoNota.id}" />

					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-warning">
								<h:outputLabel value="Descrição" style="font-weight:bold" />
								<h:inputText pa:placeholder="descricao"
									value="#{tipoNotaCadastroBean.tipoNota.descricao}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Fator de Cálculo" style="font-weight:bold" />
								<h:inputText pa:placeholder="fatorCalculo" pa:type="number"
									value="#{tipoNotaCadastroBean.tipoNota.fatorCalculo}"
									styleClass="form-control" />
							</div>
						</div>

						<!-- row -->
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">

								<c:if test="${tipoNotaCadastroBean.tipoNota.id == 0}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{tipoNotaCadastroBean.cadastrar}" type="submit"
										value="Cadastrar" />
								</c:if>
								<c:if test="${tipoNotaCadastroBean.tipoNota.id != 0}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{tipoNotaCadastroBean.atualizar}" type="submit"
										value="Atualizar"  />
								</c:if>
							</div>
						</div>
					</div>

				</h:form>
			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
