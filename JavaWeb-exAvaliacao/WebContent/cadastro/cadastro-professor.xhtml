<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/_template-admin.xhtml">
		<ui:define name="title">
	    Cadastro de Professor
	</ui:define>
		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="idProfessor" value="#{professorCadastroBean.idProf}" />
				<f:event type="preRenderView"
					listener="#{professorCadastroBean.init}" />
			</f:metadata>
			<div class=" container top-landing">
				<h:messages />
				<h2>Cadastro de Professor</h2>
				<h:form prependId="false">
					<h:inputHidden value="#{professorCadastroBean.professor.id}" />
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Nome Completo" style="font-weight:bold" />
								<h:inputText required="true" requiredMessage="Insira um nome"
									pa:placeholder="Nome Completo"
									value="#{professorCadastroBean.professor.nome}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Telefone" style="font-weight:bold" />
								<h:inputText required="true"
									requiredMessage="Insira um telefone" pa:placeholder="Telefone"
									value="#{professorCadastroBean.professor.telefone}"
									styleClass="form-control tel" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Email" style="font-weight:bold" />
								<h:inputText required="true" requiredMessage="Insira um email"
									pa:placeholder="Email"
									value="#{professorCadastroBean.professor.email}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Data de Nascimento"
									style="font-weight:bold" />
								<h:inputText pa:data-language='pt-br' required="true"
									requiredMessage="Insira uma data de nascimento"
									pa:placeholder="Data de Nascimento"
									styleClass="form-control date"
									value="#{professorCadastroBean.professor.dataNasc}">
									<f:convertDateTime pattern="dd/mm/yyyy" />
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<h:outputLabel value="CPF" style="font-weight:bold" />
								<h:inputText required="true" requiredMessage="Insira um CPF"
									pa:placeholder="CPF"
									value="#{professorCadastroBean.professor.cpf}"
									styleClass="form-control cpf" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<h:outputLabel value="Endereço" style="font-weight:bold" />
								<h:inputText required="true"
									requiredMessage="Insira um endereço" pa:placeholder="Endereço"
									value="#{professorCadastroBean.professor.endereco}"
									styleClass="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<c:if
									test="${empty param.idProfessor and empty professorCadastroBean.professor.id}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{professorCadastroBean.cadastrarProfessor}" type="submit"
										value="Cadastrar" />
								</c:if>
								<c:if test="${not empty param.idProfessor}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{professorCadastroBean.atualizarProfessor}" type="submit"
										value="Atualizar" />
								</c:if>
								<c:if
									test="${empty param.idProfessor and not empty professorCadastroBean.professor.id}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{professorCadastroBean.atualizarProfessor}" type="submit"
										value="Atualizar" />
								</c:if>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<script type="text/javascript">
								$(document).ready(function() {
									$("select").select2();
								    $(".date").inputmask( 'dd/mm/yyyy' );
								    $(".tel").inputmask( '9999-99999' );
									$(".cpf").inputmask( '999.999.999-99' );
									$('.date').datepicker({
										maxDate: new Date()
									});
								});
							</script>
		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>
</h:body>
</html>
