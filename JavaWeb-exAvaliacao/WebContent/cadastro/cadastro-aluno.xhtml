<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"

	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

	<ui:composition template="/template/_template.xhtml">
		<ui:define name="title">
	    Cadastro de Aluno
	</ui:define>

		<ui:define name="content">
			<div class="container top-landing">
				<h:messages globalOnly="true" />
				<h2>Cadastro de Alunos</h2>
				<h:form prependId="false"> 
					<h:inputHidden value="#{alunoCadastroBean.aluno.id}" />
					<h:selectBooleanCheckbox style="display: none;"  id="rmAuto" />

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Registro de Matrícula"
									style="font-weight:bold" />
								<div class="input-group">
									<span style="padding-bottom: 0px; padding-top: 0px;"
										class="input-group-addon">
										RM
									</span>
									<h:inputText 
										id="inputRM" value="#{alunoCadastroBean.aluno.rm}"
										class="form-control" />

								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Nome" style="font-weight:bold" />

								<h:inputText pa:placeholder="Nome Completo"
									value="#{alunoCadastroBean.aluno.nome}"
									styleClass="form-control" />

							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="Email" style="font-weight:bold" />

								<h:inputText pa:placeholder="Email"
									value="#{alunoCadastroBean.aluno.email}"
									styleClass="form-control" />

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="Telefone" style="font-weight:bold" />

								<h:inputText pa:placeholder="Telefone"
									value="#{alunoCadastroBean.aluno.tel}"
									styleClass="form-control tel" />


							</div>
						</div>
					</div>



					<div class="row">
						<div class="col-md-6">

							<div class="form-group">

								<h:outputLabel value="Endereco" style="font-weight:bold" />

								<h:inputText pa:placeholder="Endereço"
									value="#{alunoCadastroBean.aluno.endereco}"
									styleClass="form-control" />

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="Data de Nascimento"
									style="font-weight:bold" />

								<h:inputText pa:placeholder="Data de Nascimento"
									value="#{alunoCadastroBean.aluno.dataNasc}"
									styleClass="form-control date">
									<f:convertDateTime pattern="dd/mm/yyyy" />
								</h:inputText>

							</div>
						</div>
					</div>




					<div class="row">
						<div class="col-md-6">



							<div class="form-group">


								<h:outputLabel value="Curso" style="font-weight:bold" />
								<h:selectOneMenu converter="#{simpleEntityConverter}"
									styleClass="form-control multiselect multiselect-info"
									value="#{alunoCadastroBean.aluno.curso}">

									<f:selectItems value="#{alunoCadastroBean.listCurso}" var="cur"
										itemValue="#{cur}" itemLabel="#{cur.nome}" />
								</h:selectOneMenu>




							</div>

						</div>

						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="CPF" style="font-weight:bold" />

								<h:inputText pa:placeholder="CPF"
									value="#{alunoCadastroBean.aluno.cpf}"
									styleClass="form-control cpf">

								</h:inputText>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<c:if test="${alunoCadastroBean.aluno.nome != null}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{alunoCadastroBean.atualizarAluno()}" type="submit"
										value="Atualizar" />
								</c:if>
								<c:if test="${alunoCadastroBean.aluno.nome == null}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{alunoCadastroBean.cadastrarAluno()}" type="submit"
										value="Cadastrar" />
								</c:if>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					$("select").select2();
					
					
					
					
						$(".date").inputmask('dd/mm/yyyy');
						$(".tel").inputmask('9999-99999');
						$(".cpf").inputmask('999.999.999-99');
				
					
		
					
					
					
					
				});
			</script>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
