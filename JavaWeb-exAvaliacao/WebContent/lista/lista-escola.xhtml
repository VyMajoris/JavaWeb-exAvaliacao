<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/_template-admin.xhtml">
		<ui:define name="title">
	    Lista de Escolas
	</ui:define>

		<ui:define name="content">

			<div class="container top-landing">
				<h:messages />
				<h:form prependId="false">
					<h2>Lista de Escolas</h2>
					<div class="row">
						<div class="col-sm-12">
							<p:dataTable emptyMessage="Nenhum resultado encontrado"
								id="escolaTable" widgetVar="escolaTable" class="table" var="esc"
								value="#{escolaListaBean.listEscola}">
								<p:column headerText="Nome">
									<h:outputText value="#{esc.nome}" />
								</p:column>

								<p:column headerText="Endereço">
									<h:outputText value="#{esc.endereco}" />
								</p:column>

								<p:column headerText="Qtd. Salas">
									<h:outputText value="#{esc.salas}" />
								</p:column>

								<p:column headerText="Descrição">
									<h:outputText value="#{esc.descricao}" />
								</p:column>

								<p:column headerText="Cursos Relacionados">
									<ui:repeat var="cur" value="#{esc.cursos}">
										<h:commandLink action="/cadastro/cadastro-curso"
											styleClass="btn btn-info btn-xs">
											<f:setPropertyActionListener
												target="#{cursoCadastroBean.curso}" value="#{cur}" />
											<h:outputText value="#{cur.nome}  " />
										</h:commandLink>
									</ui:repeat>
								</p:column>

								<p:column headerText="Opções">
									<h:link id="btnsearch"
										outcome="/cadastro/cadastro-escola"
										styleClass="btn btn-info btn-xs">
										<i class="fa fa-pencil" style="margin-right: 3px" />
										  
										  Editar
										 <f:param name="idEscola" value="#{esc.id}"/>     
									</h:link>
									<p:commandLink pa:data-toggle="modal" pa:data-target="#myModal"
										style="margin-right: 3px" title="Deletar"
										class="btn btn-danger btn-xs" type="button">
										<i class="fa fa-trash-o" style="margin-right: 3px" /> Deletar
									<f:setPropertyActionListener
											target="#{escolaListaBean.escolaremover}" value="#{esc}" />
									</p:commandLink>

								</p:column>
							</p:dataTable>
						</div>
					</div>
				</h:form>
			</div>

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&#215;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Deseja deletar
								esta escola?</h4>
						</div>
						<div class="modal-body">

							<h4 class="modal-title" id="myModalLabel">Atenção:</h4>
							<p>Ao deletar esta escola você irá deletar todas as entides
								relacionadas. Deseja continuar?</p>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Não</button>
							<p:commandLink action="#{escolaListaBean.remove()}" type="button"
								class="btn btn-primary btn-danger" pa:data-dismiss="modal">Deletar</p:commandLink>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>
</h:body>
</html>
