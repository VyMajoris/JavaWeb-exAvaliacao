<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/_template.xhtml">
		<ui:define name="title">
	    Lista de Cursos
	</ui:define>

		<ui:define name="content">
			<div class="container top-landing">
				<h:messages />
				<h:form prependId="false">
					<h2>Lista de Cursos</h2>
					<div class="row">
						<div class="col-sm-12">
							<p:dataTable emptyMessage="Nenhum resultado encontrado" id="cursoTable" widgetVar="cursoTable" class="table"
								var="cur" value="#{cursoListaBean.listCurso}">
								<p:column headerText="Nome">
									<h:outputText value="#{cur.nome}" />
								</p:column>

								<p:column headerText="Data de Início">
									<h:outputText value="#{cur.dataInicio}"></h:outputText>
								</p:column>

								<p:column headerText="Data de Término">
									<h:outputText value="#{cur.dataTermino}"></h:outputText>
								</p:column>

								<p:column headerText="Horas/Aula">
									<h:outputText value="#{cur.duracao}" />
								</p:column>
								<p:column headerText="Vagas">
									<h:outputText value="#{cur.vagas}" />
								</p:column>
								<p:column headerText="Escola">
								
										<h:commandLink  action="/cadastro/cadastro-escola"
										styleClass="btn btn-info btn-xs">
										<i class="fa fa-pencil" style="margin-right: 3px" />
										<f:setPropertyActionListener
											target="#{escolaCadastroBean.escola}" value="#{cur.escola}" />
												<h:outputText value="#{cur.escola.nome}" />
									</h:commandLink>
								</p:column>
								<p:column headerText="Opções">
									<h:commandLink id="btnsearch" action="/cadastro/cadastro-curso"
										styleClass="btn btn-info btn-xs">
										<i class="fa fa-pencil" style="margin-right: 3px" />
										Editar
										<f:setPropertyActionListener
											target="#{cursoCadastroBean.curso}" value="#{cur}" />
									</h:commandLink>
									<p:commandLink pa:data-toggle="modal" pa:data-target="#myModal"
										style="margin-right: 3px" title="Deletar"
										class="btn btn-danger btn-xs" type="button">
										<i class="fa fa-trash-o" style="margin-right: 3px" /> Deletar
									<f:setPropertyActionListener
											target="#{cursoListaBean.idCursoRemover}"
											value="#{cur.id}" />
									</p:commandLink>

								</p:column>
							</p:dataTable>
						</div>
					</div>
				</h:form>
			</div>

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&#215;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Deseja deletar
								este curso?</h4>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Não</button>
							<p:commandLink action="#{cursoListaBean.remove()}" type="button"
								class="btn btn-primary btn-danger" pa:data-dismiss="modal">Deletar</p:commandLink>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>
</h:body>
</html>
