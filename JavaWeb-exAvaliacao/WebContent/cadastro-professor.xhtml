<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Cadastro de Professor
	</ui:define>


		<ui:define name="content">
			<div class=" container top-landing">
				<h:messages />
				<h2>Cadastro de Professor</h2>
				<h:form prependId="false">

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Registro de Matrícula"
									style="font-weight:bold" />
								<div class="input-group">
									<span class="input-group-addon">RM</span>
									<h:inputText value="#{professorBean.professor.rmProfessor}"
										pa:type="number" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Nome Completo" style="font-weight:bold" />
								<h:inputText pa:placeholder="Nome Completo"
									value="#{professorBean.professor.nome}"
									styleClass="form-control" />
							</div>
							<!-- col-md-6 -->
						</div>
						<!-- row -->
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Endereço" style="font-weight:bold" />
								<h:inputText pa:placeholder="Endereço"
									value="#{professorBean.professor.endereco}"
									styleClass="form-control" />
							</div>

						</div>





						<div class="col-md-6">

							<div class="form-group">
								<h:outputLabel value="Telefone" style="font-weight:bold" />
								<h:inputText pa:placeholder="Telefone"
									value="#{professorBean.professor.telefone}"
									styleClass="form-control" />
							</div>



							<!-- col-md-6 -->
						</div>


						<!-- row -->
					</div>


					<div class="row">
						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="Email" style="font-weight:bold" />
								<h:inputText pa:placeholder="Email"
									value="#{professorBean.professor.email}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">

								<h:outputLabel value="Data de Nascimento"
									style="font-weight:bold" />
								<h:inputText pa:placeholder="Data de Nascimento" pa:type="date"
									value="#{professorBean.dataNascimento}"
									styleClass="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">


								<h:outputLabel value="Disciplinas" style="font-weight:bold" />
								<h:selectManyMenu
									styleClass="form-control select select-block mb1"
									value="#{professorCadastroBean.professor.disciplinas}">
									<f:selectItem itemValue="null" itemLabel="Sel. classe" />
									<f:selectItems value="#{professorCadastroBean.listDisciplina}"
										var="dis" itemValue="#{dis}" itemLabel="#{dis.nome}" />
								</h:selectManyMenu>
							</div>

						</div>

					</div>

					<script type="text/javascript">
								$(document).ready(function() {
									$("select").select2({
										
									});
								});
							</script>


					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<c:if test="${professorCadastroBean.professor.rmProfessor != 0}">
									<h:commandButton styleClass="btn btn-block btn-lg btn-primary"
										action="#{professorCadastroBean.atualizarProfessor()}" type="submit"
										value="Atualizar" />
								</c:if>
								<c:if test="${professorCadastroBean.professor.rmProfessor == 0}">
									<h:commandButton
										rendered="#{professorCadastroBean.professor.rmProfessor == 0}"
										styleClass="btn btn-block btn-lg btn-primary"
										action="#{professorCadastroBean.cadastrarProfessor()}" type="submit"
										value="Cadastrar" />
								</c:if>
							</div>
						</div>
					</div>
				</h:form>
			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
