<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Cadastro de Professor
	</ui:define>
		<div class="form-group">
			<h:outputLabel value="Registro de Matrícula" style="font-weight:bold" />
			<div class="input-group">
				<span class="input-group-addon">RM</span> <input disabled="disabled"
					type="text" class="form-control" />
			</div>
		</div>
	

		<ui:define name="content">
			<div class=" container top-landing">
			<h:messages />
			<h2>Cadastro de Escolas</h2>
			<h:form prependId="false">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group has-warning">
							<h:outputLabel value="Nome" style="font-weight:bold" />
							<div class="input-group">
								<span class="input-group-addon">RM</span>
								<h:inputText value="#{professorBean.professor.rmProfessor}"
									disabled="disabled" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<h:outputLabel value="Endereço" style="font-weight:bold" />
							<h:inputText pa:placeholder="Endereço" pa:type="number"
								value="#{professorBean.professor.endereco}"
								styleClass="form-control" />
						</div>

					</div>

					<!-- row -->
				</div>


				<div class="row">

					<div class="col-md-6">

						<div class="form-group">
							<h:outputLabel value="Nome Completo" style="font-weight:bold" />
							<h:inputText pa:placeholder="Nome Completo"
								value="#{professorBean.professor.nome}"
								styleClass="form-control" />
						</div>

						<!-- col-md-6 -->
					</div>



					<div class="col-md-6">

						<div class="form-group">
							<h:outputLabel value="Telefone" style="font-weight:bold" />
							<h:inputText id="address" pa:placeholder="Telefone"
								value="#{professorBean.professor.telefone}"
								styleClass="form-control" />
						</div>



						<!-- col-md-6 -->
					</div>


					<!-- row -->
				</div>


				<div class="row">
					<div class="col-md-6">
						<div class="form-group">

							<h:outputLabel value="Ajuste a posição da escola no mapa"
								style="font-weight:bold" />
							<h:inputText id="address" pa:placeholder="Email"
								value="#{professorBean.professor.email}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">

							<h:outputLabel value="Data de Nascimento"
								style="font-weight:bold" />
							<h:inputText id="address" pa:placeholder="Data de Nascimento"
								value="#{professorBean.professor.dataNasc}"
								styleClass="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h:outputLabel value="Disciplinas" style="font-weight:bold" />
						<h:selectManyListbox
							styleClass="form-control multiselect multiselect-info"
							required="required" size="1"
							value="#{professorBean.listDisciplinaIdSelecionadas}">


							<f:selectItems value="#{professorBean.listarDisciplinas()}" var="dis"
								itemLabel="#{dis.nome}" itemValue="#{dis.idDisciplina}" />

						</h:selectManyListbox>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h:commandButton
								rendered="#{professorBean.professorUpdate == true}"
								styleClass="btn btn-block btn-lg btn-primary"
								action="#{professorBean.atualizarProfessor()}" type="submit"
								value="Atualizar" />
							<h:commandButton
								rendered="#{professorBean.professorUpdate == false}"
								styleClass="btn btn-block btn-lg btn-primary"
								action="#{professorBean.cadastrarProfessor()}" type="submit"
								value="Cadastrar" />
						</div>
					</div>
				</div>
			</h:form>
		</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
