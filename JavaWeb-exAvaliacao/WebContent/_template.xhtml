


<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<title>Grupo **** - Pós Graduações</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://designmodo.github.io/Flat-UI/dist/css/flat-ui.min.css" />
	<link rel="stylesheet" href="resources/css/custom.css" />

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKwvaeHolteDKj5kKkg9z1uIXb7kfr-No" />
	<script src="resources/js/maps.js" />
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" />
	<script src="resources/js/custom.js" />
	<script src="resources/js/flat-ui.min.js" />

</h:head>
<body>
	<div id="header">
		<ui:insert name="header">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
						</button>
						<a class="navbar-brand" href="#">Pós Graduações XYZ</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">

						<!-- PROFESSOR -->
						<c:if test="#{loginType == 'professor'}">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#fakelink">Dashboard</a></li>
								<li><a href="#fakelink">Meus Alunos</a></li>
								<li><a href="#fakelink">Meus Cursos</a></li>
							</ul>

							<h:form class="navbar-form navbar-right">

								<h:commandButton class="btn btn-success" type="submit"
									value="Sair" actionListener="#{loginBean.deslogar}" />
							</h:form>
							<p class="navbar-text navbar-right">
								Bem vindo, <a href="#" class="navbar-link">#{displayName}!</a>
							</p>
						</c:if>

						<!-- ALUNO -->
						<c:if test="#{loginType == 'aluno'}">
							<ul class="nav navbar-nav">
								<li><a class="active" href="#fakelink">Minhas Notas</a></li>
							</ul>

							<h:form class="navbar-form navbar-right">

								<h:commandButton class="btn btn-success" type="submit"
									value="Sair" actionListener="#{loginBean.deslogar}" />
							</h:form>
							<p class="navbar-text navbar-right">
								Bem vindo, <a href="#" class="navbar-link">#{displayName}!</a>
							</p>
						</c:if>

						<!-- ADMIN -->
						<c:if test="#{loginType == 'admin'}">
							<ul class="nav navbar-nav">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">Cadastrar <b class="caret"></b></a> <span
									class="dropdown-arrow"></span>
									<ul class="dropdown-menu">
										<li><a href="#">Escola</a></li>
										<li><a href="#">Aluno</a></li>
										<li><a href="#">Professor</a></li>
									</ul></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">Listar <b class="caret"></b></a> <span
									class="dropdown-arrow"></span>
									<ul class="dropdown-menu">
										<li><a href="#">Escola</a></li>
										<li><a href="#">Aluno</a></li>
										<li><a href="#">Professor</a></li>
									</ul></li>
							</ul>
							<h:form class="navbar-form navbar-right">

								<h:commandButton class="btn btn-success" type="submit"
									value="Sair" actionListener="#{loginBean.deslogar}" />
							</h:form>
							<p class="navbar-text navbar-right">
								Bem vindo, <a href="#" class="navbar-link">#{displayName}!</a>
							</p>
						</c:if>
						<!-- NOT LOGGED -->
						<c:if test="#{empty loginType}">
							<h:form class="navbar-form navbar-right">
								<div class="form-group">
									<h:inputText pa:placeholder="RM:" value="#{loginBean.rm}"
										styleClass="form-control" placeholder="RM" />
								</div>
								<div class="form-group">
									<h:inputText pa:placeholder="Senha" value="#{loginBean.senha}"
										styleClass="form-control" placeholder="RM" />
								</div>
								<h:commandButton class="btn btn-success" type="submit"
									value="Login" actionListener="#{loginBean.logar}" />
							</h:form>
						</c:if>

					</div>
					<!--/.navbar-collapse -->
				</div>
			</nav>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
    	Content area.  See comments below this line in the source.
    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
    	Footer area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</body>

</html>
