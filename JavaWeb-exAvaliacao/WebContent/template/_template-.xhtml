


<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<title>Grupo **** - Pós Graduações</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://designmodo.github.io/Flat-UI/dist/css/flat-ui.min.css" />
	 <h:outputStylesheet name="css/custom.css" />
	 <h:outputStylesheet name="css/sidemenu.css" />
	 <h:outputStylesheet name="css/datepicker.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.js" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/js/flat-ui.js" />
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKwvaeHolteDKj5kKkg9z1uIXb7kfr-No" />
		
	 <h:outputScript name="js/maps.js" />
	 <h:outputScript name="js/custom.js" />
     <h:outputScript name="js/inputmask.js" />
	 <h:outputScript name="js/jquery.inputmask.js" />
	 <h:outputScript name="js/inputmask.date.extensions.js" />
	 <h:outputScript name="js/sidemenu.js" />
	 <h:outputScript name="js/datepicker.min.js"/>
	<!-- Include English language -->
	 <h:outputScript name="js/datepicker.en.js" />


</h:head>
<body>
	<div id="header">
		<ui:insert name="header">
			<nav class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 0px;">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
						</button>
						<a class="navbar-brand" href="#">Pós Graduações XYZ</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">

						<h:form style="padding-right:0px; padding-left:0px;"
							class="navbar-form navbar-right">

							<div class="form-group">
								<h:inputText pa:type="number"
									pa:placeholder="Registro de Matrícula" value="#{LoginBean.rm}"
									styleClass="form-control" placeholder="RM" />
							</div>
							<div class="form-group">
								<h:inputSecret pa:placeholder="Senha" value="#{LoginBean.senha}"
									styleClass="form-control" />

							</div>
							
							<p:commandLink class="btn btn-success" type="submit"
								value="Login" action="#{LoginBean.buscaUsuario()}">
								<f:ajax render="@form" />
							</p:commandLink>

						</h:form>
						
						
						

					</div>
					<!--/.navbar-collapse -->
				</div>
			</nav>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>

</body>

</html>
