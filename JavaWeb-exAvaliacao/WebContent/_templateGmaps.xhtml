


<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

<body>


	<div id="content">
		<ui:insert name="content">
			<p:gmap id="geoGmap" widgetVar="geoMap"
				center="#{escolaCadastroBean.centerGeoMap}" zoom="11" type="ROADMAP"
				model="#{escolaCadastroBean.draggableModel}"
				style="width:100%;height:400px">

				<p:ajax event="markerDrag"
					listener="#{escolaCadastroBean.onMarkerDrag}" update="lat lng" />
				<p:ajax event="geocode" listener="#{escolaCadastroBean.onGeocode}"
					update="@this lat lng" />
			</p:gmap>
		</ui:insert>
	</div>


</body>

</html>
