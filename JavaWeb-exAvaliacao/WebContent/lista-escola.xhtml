
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:body>

	<ui:composition template="_template.xhtml">
		<ui:define name="title">
	    Lista de Escolas
	</ui:define>

		<f:metadata>
			<f:viewAction action="#{escolaBean.listarEscolas}" />
		</f:metadata>
		<ui:define name="content">



<p:dialog header="#{escolaBean.escolaNome}" resizable="false"  styleClass="overlayDialog" id="gmapDialog" widgetVar="dlg" width="625" height="400" modal="true">
   <p:gmap id="geoMap" widgetVar="geoMap"
								center="#{escolaBean.centerEscolaIndividual}" zoom="11" type="ROADMAP"
								model="#{escolaBean.draggableModel}"
								style="width:100%;height:400px"/>
   
</p:dialog>





			<div class="container top-landing">

				<h:messages />
				<h2>Lista de Escolas</h2>
				<div class="row">
					<div class="col-sm-12">
						<p:dataTable id="wow" class="table" var="esc"
							value="#{escolaBean.listEscola}">
							<p:column headerText="Nome">
								<h:outputText value="#{esc.nome}" />
							</p:column>

							<p:column headerText="Endereço">
								<h:outputText value="#{esc.endereco}" />
							</p:column>

							<p:column headerText="Qtd. Salas">
								<h:outputText value="#{esc.salas}" />
							</p:column>

							<p:column headerText="Descrição">
								<h:outputText value="#{esc.descricao}" />
							</p:column>
							<p:column headerText="Opções">
								<button title="Editar" class="btn btn-info btn-xs"
									 type="button">
									<i class="fa fa-pencil" style="margin-right: 3px" /> Editar
								</button>
								<button style="margin-right: 3px" title="Deletar" class="btn btn-danger btn-xs"
									type="button">
									<i class="fa fa-trash-o" style="margin-right: 3px" /> Deletar
								</button>
							
								
									
									<p:commandButton value="Mapa" style="padding-bottom:6px; height: 24px !important;" styleClass="btn btn-success btn-xs" onclick="PF('dlg').show();" icon="fa fa-map-o"  update="geoMap"
										action="#{escolaBean.buscarGps(esc.id)}">
										
									</p:commandButton>
						


							</p:column>

						</p:dataTable>




					</div>
				</div>

			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>

	<!-- Main jumbotron for a primary marketing message or call to action -->



	<!--JavaScript
    ================================================== -->


</h:body>
</html>
