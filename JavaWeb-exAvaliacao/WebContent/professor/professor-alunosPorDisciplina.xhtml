<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/_template-professor.xhtml">
		<ui:define name="title">
	    Lista de Alunos por disciplina
	</ui:define>

		<ui:define name="content">

				<h:messages />
				<h:form prependId="false">
					<h2>
						Lista dos alunos de:
						<h:outputText
							value="#{professorControleListagemBean.disciplina.nome}" />
					</h2>
					<div class="row">
						<div class="col-md-6"></div>
						<div class="col-md-6"></div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<p:dataTable emptyMessage="Nenhum resultado encontrado"
								id="alunoTable" widgetVar="alunoTable" draggableColumns="true"
								class="table table-condensed" var="alu"
								value="#{professorControleListagemBean.queryAlunosPorDisciplina()}">

								<p:column headerText="Nome">

									<h:outputText value="#{alu.nome}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{alu.email}" />
								</p:column>
								<p:column headerText="Curso">
									<span class="btn btn-info btn-xs"> <h:outputText
											value="#{alu.curso.nome}" />
									</span>
								</p:column>
								<p:column headerText="Opções">
									<p:commandLink pa:data-toggle="modal" pa:data-target="#myModal"
										style="margin-right: 3px" title="Deletar"
										action="#{professorControleListagemBean.prepNota(alu)}"
										class="btn btn-info btn-xs" type="button" update=":modalNotaForm" immediate="true" >
										<i class="fa fa-pencil" style="margin-right: 3px"  /> Notas
									<f:setPropertyActionListener
											target="#{professorControleListagemBean.aluno}"
											value="#{alu}" />
										
									</p:commandLink>


								</p:column>

							</p:dataTable>
						</div>
					</div>
				</h:form>





			<div class="modal" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModal" aria-hidden="false" data-keyboard="false"
				data-backdrop="static">
				<h:form id="modalNotaForm">
					<div class="modal-dialog" role="document">

						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&#215;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">
									Notas do Aluno
									<h:outputText id="alunoNome"
										value="#{professorControleListagemBean.aluno.nome}" />
								</h4>
							</div>

							<div class="modal-body">
								<div class="col-md-12">
									<div class="form-group">

										<h:outputLabel value="Projeto 1" style="font-weight:bold" />
										<h:inputText pa:placeholder="Nota do Projeto 1"
											value="#{professorControleListagemBean.notaP1.valor}"
											styleClass="form-control" />

										<h:outputLabel value="Atividade Prática"
											style="font-weight:bold" />
										<h:inputText pa:placeholder="Nota da Atividade Prática"
											value="#{professorControleListagemBean.notaAtvd.valor}"
											styleClass="form-control" />

										<h:outputLabel value="Projeto 2" style="font-weight:bold" />
										<h:inputText pa:placeholder="Nota do Projeto 2"
											value="#{professorControleListagemBean.notaP2.valor}"
											styleClass="form-control" />
									</div>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Voltar</button>
								<h:commandLink action="#{professorControleListagemBean.addNota}"
									class="btn btn-primary" value="Enviar" />
							</div>

						</div>

					</div>
				</h:form>
			</div>


		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>
</h:body>
</html>
