<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/_template-professor.xhtml">
		<ui:define name="title">
	    Portal do Professor
	</ui:define>
		<ui:define name="content">
			<div style="margin-top: 53px" class="canvas">
				<div class="container">
					<h:form prependId="false">
						<div class="row">
							<h2>Dashboard</h2>
							<p:chart id="notaChart" widgetVar="notaChart" type="bar"
								model="#{chartView.barModel}" style="height:400px"
								responsive="true" />
						</div>
					</h:form>
					<h:messages />
					<script type="text/javascript">
						function notaExtender  () {
							this.cfg.legend = {
							        // This renderer is needed for advance legends.
							        renderer: jQuery.jqplot.EnhancedLegendRenderer,
							        show: true, 
							        location: 'se', 
							        placement: 'outside', 
							        // Breaks the ledgend into horizontal.
							        
							        seriesToggle: true
							      }
						      this.cfg.grid = {
						         background: '#FFF' //Set background to white
						      };
						  }
					</script>
				</div>
			</div>
		</ui:define>
		<ui:define name="footer"></ui:define>
	</ui:composition>
</h:body>
</html>
